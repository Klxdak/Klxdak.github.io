<!DOCTYPE html>
<html lang="en">
<head>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h3>Select Sword Data:</h3>
	<form name="sword">
		<select id="swordMaterial" onchange="showData()">
			<option value="4">Wooden</option>
			<option value="4">Gold</option>
			<option value="5">Stone</option>
			<option value="6">Iron</option>
			<option value="7" selected="selected">Diamond</option>
			<option value="8">Netherite</option>
		</select>
	</form>
	<table id="swordStats">
		<tbody>
			<tr>
				<th>Damage Source</th>
				<th>Normal Damage</th>
				<th>Crit Damage</th>
			</tr>
			
			<tr>
				<th>Sword</th>
				<th id="swordMatBase"></th>
                <th id="swordMatCrit"></th>

			</tr>
		</tbody>	
	</table>

</html>
